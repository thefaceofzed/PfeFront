<div class="mat-elevation-z8">
  <table mat-table [dataSource]="etudiants" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.id }}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.nom }}</td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prenom</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.prenom }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.email }}</td>
    </ng-container>

    <!-- Filiere Column -->
    <ng-container matColumnDef="filiere">
      <th mat-header-cell *matHeaderCellDef>Filiere</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.filiere }}</td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Tel</th>
      <td mat-cell *matCellDef="let etudiant">{{ etudiant.tel }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let etudiant">
        <button mat-icon-button (click)="openUpdateDialog(etudiant.id)" class="text-blue-500 hover:text-blue-700">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEtudiant(etudiant.id)" class="text-red-500 hover:text-red-700">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'nom', 'prenom', 'email', 'filiere', 'tel', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nom', 'prenom', 'email', 'filiere', 'tel', 'actions']"></tr>
  </table>
</div>

<button mat-fab color="primary" class="add-button" (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>
