<mat-toolbar color="primary" class="custom-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">ISMAIL EL FAROUKI</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
    <span class="sr-only">My Account</span>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" class="dark-menu">
    <button mat-menu-item routerLink="#" class="hover:bg-blue-100 transition-colors duration-300">
      <mat-icon>person</mat-icon><span class="sr-only">My Account</span>
    </button>
    <button mat-menu-item routerLink="#" class="hover:bg-blue-100 transition-colors duration-300">
      <mat-icon>settings</mat-icon><span class="sr-only">Settings</span>
    </button>
    <button mat-menu-item routerLink="#" class="hover:bg-blue-100 transition-colors duration-300">
      <mat-icon>help</mat-icon><span class="sr-only">Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#" class="hover:bg-blue-100 transition-colors duration-300">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list class="dark-nav-list">
      <mat-list-item routerLink="#" class="dark-list-item hover:bg-blue-100 transition-colors duration-300">
        <mat-icon>dashboard</mat-icon><span class="sr-only">Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel class="dark-expansion-panel hover:bg-blue-100 transition-colors duration-300">
        <mat-expansion-panel-header class="dark-expansion-header">
          Etudiants
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/etudiants" class="dark-list-item hover:bg-blue-100 transition-colors duration-300">
            <mat-icon>list</mat-icon> <span class="sr-only">Etudiants</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel class="dark-expansion-panel hover:bg-blue-100 transition-colors duration-300">
        <mat-expansion-panel-header class="dark-expansion-header">
          Encadrants
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/encadrants" class="dark-list-item hover:bg-blue-100 transition-colors duration-300">
            <mat-icon>list</mat-icon> <span class="sr-only">Encadrants</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
